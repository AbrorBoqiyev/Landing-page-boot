<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>buttons</title>
</head>
<body>
    
    <!-- basic buttons -->
     <h2 class="text-center m-4">Buttons</h2>
     <button class="btn btn-primary">primary button</button>
     <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
     <h2>Links as buttons</h2>
     <a href="#" class="btn btn-outline-info">info anchor tag</a>
     <a href="#" class="btn btn-success">success anchor tag</a>
    
    <!-- button sizes -->
     <h2>button sizes</h2>
     <h2 class="m-2">Button sizes</h2>
     <button class="btn btn-lg btn-danger">large danger button</button>
     <div class="btn btn-sm btn-warning">small warning button</div>

    <!-- outline styles -->
     <h2>button styles</h2>
     <button class="btn btn-outline-primary">outlined primary button</button>
     <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>

    <!-- button groups -->
     <h2>button groups</h2>
     <div class="btn-group">
         <a href="#" class="btn btn-primary">button 1</a>
         <a href="#" class="btn btn-warning">button 1</a>
         <a href="#" class="btn btn-success">button 1</a>
    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
</body>
</html>
